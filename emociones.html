      // === Utilidades de fechas ===
      const pad = (n) => (n < 10 ? `0${n}` : `${n}`);
      const dateKey = (d) => `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`;
      const daysInMonth = (y, m) => new Date(y, m + 1, 0).getDate();
      const firstDayOfMonth = (y, m) => new Date(y, m, 1).getDay(); // 0=Domingo
      const isWeekendDate = (y, m, d) => {
        const wd = new Date(y, m, d).getDay();
        return wd === 0 || wd === 6; // domingo o s√°bado
      };
      // Fecha legible en espa√±ol: 1 de Octubre de 2025
      const capitalize = (s) => (s ? s.charAt(0).toUpperCase() + s.slice(1) : s);
      function humanDateFromKey(key) {
        if (!key) return '';
        const m = /^(\d{4})-(\d{2})-(\d{2})$/.exec(key);
        if (!m) return key;
        const y = parseInt(m[1], 10);
        const mo = parseInt(m[2], 10) - 1;
        const d = parseInt(m[3], 10);
        const dt = new Date(y, mo, d);
        const monthLong = new Intl.DateTimeFormat('es-ES', { month: 'long' }).format(dt);
        return `${d} de ${capitalize(monthLong)} de ${y}`;
      }
      // Festivos nacionales (Espa√±a) MM-DD: fijos + Viernes Santo (variable por a√±o)
      function easterSunday(y) {
        // Algoritmo de la Pascua (Calendario gregoriano)
        const a = y % 19;
        const b = Math.floor(y / 100);
        const c = y % 100;
        const d = Math.floor(b / 4);
        const e = b % 4;
        const f = Math.floor((b + 8) / 25);
        const g = Math.floor((b - f + 1) / 3);
        const h = (19 * a + b - d - g + 15) % 30;
        const i = Math.floor(c / 4);
        const k = c % 4;
        const l = (32 + 2 * e + 2 * i - h - k) % 7;
        const m2 = Math.floor((a + 11 * h + 22 * l) / 451);
        const month = Math.floor((h + l - 7 * m2 + 114) / 31); // 3=Marzo, 4=Abril
        const day = ((h + l - 7 * m2 + 114) % 31) + 1;
        return new Date(y, month - 1, day);
      }
      function goodFriday(y) {
        const easter = easterSunday(y);
        const gf = new Date(easter);
        gf.setDate(gf.getDate() - 2);
        return gf;
      }
      const HOLIDAYS_CACHE = new Map();
      function nationalHolidaysForYear(y) {
        if (HOLIDAYS_CACHE.has(y)) return HOLIDAYS_CACHE.get(y);
        const set = new Set([
          '01-01', // A√±o Nuevo
          '01-06', // Epifan√≠a del Se√±or
          '05-01', // D√≠a del Trabajador
          '08-15', // Asunci√≥n de la Virgen
          '10-12', // Fiesta Nacional de Espa√±a
          '11-01', // Todos los Santos
          '12-06', // D√≠a de la Constituci√≥n
          '12-08', // Inmaculada Concepci√≥n
          '12-25', // Natividad del Se√±or (Navidad)
        ]);
        // A√±adir Viernes Santo (variable, nacional)
        const gf = goodFriday(y);
        set.add(`${pad(gf.getMonth() + 1)}-${pad(gf.getDate())}`);
        HOLIDAYS_CACHE.set(y, set);
        return set;
      }
      const isNationalHoliday = (y, m, d) => nationalHolidaysForYear(y).has(`${pad(m + 1)}-${pad(d)}`);

      const STORAGE_KEY = "moodCalendar.v1";

      // === Utilidades de color ===
      function hexToRgba(hex, alpha = 0.18) {
        const m = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        if (!m) return hex;
        const r = parseInt(m[1], 16);
        const g = parseInt(m[2], 16);
        const b = parseInt(m[3], 16);
        return `rgba(${r},${g},${b},${alpha.toFixed(2)})`;
      }
      function getContrastText(hex) {
        const m = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        if (!m) return "#111827";
        const r = parseInt(m[1], 16) / 255;
        const g = parseInt(m[2], 16) / 255;
        const b = parseInt(m[3], 16) / 255;
        const srgb = [r, g, b].map((v) => (v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4)));
        const L = 0.2126 * srgb[0] + 0.7152 * srgb[1] + 0.0722 * srgb[2];
        return L > 0.5 ? "#111827" : "#ffffff";
      }
      function clamp01(x) { return Math.max(0, Math.min(1, x)); }
      function toHex2(n) { const s = n.toString(16); return s.length === 1 ? '0' + s : s; }
      function parseHex(hex) {
        const m = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        if (!m) return null;
        return { r: parseInt(m[1], 16), g: parseInt(m[2], 16), b: parseInt(m[3], 16) };
      }
      function darkenHex(hex, amount = 0.2) {
        const rgb = parseHex(hex);
        if (!rgb) return hex;
        const k = clamp01(1 - amount);
        const r = Math.round(rgb.r * k);
        const g = Math.round(rgb.g * k);
        const b = Math.round(rgb.b * k);
        return `#${toHex2(r)}${toHex2(g)}${toHex2(b)}`;
      }
      function monthThemeColor(data, year, month) {
        const counts = new Map();
        for (let d = 1; d <= daysInMonth(year, month); d++) {
          const key = dateKey(new Date(year, month, d));
          const rec = data[key]?.[0];
          if (rec?.color) counts.set(rec.color, (counts.get(rec.color) || 0) + 1);
        }
        let top = null, max = 0;
        counts.forEach((v, k) => { if (v > max) { max = v; top = k; } });
        return top; // puede ser null
      }

      // Cuenta de colores por mes
      function countColorsMonth(data, year, month) {
        const counts = new Map();
        for (let d = 1; d <= daysInMonth(year, month); d++) {
          const key = dateKey(new Date(year, month, d));
          const rec = data[key]?.[0];
          if (rec?.color) counts.set(rec.color, (counts.get(rec.color) || 0) + 1);
        }
        return counts;
      }

      // Cuenta de v√≠nculos por mes (√Åreas de vida)
      function countVinculosMonth(data, year, month) {
        const counts = new Map();
        for (let d = 1; d <= daysInMonth(year, month); d++) {
          const key = dateKey(new Date(year, month, d));
          const rec = data[key]?.[0];
          if (rec?.vinculo) counts.set(rec.vinculo, (counts.get(rec.vinculo) || 0) + 1);
        }
        return counts;
      }

      function runDevTests() {

      function MoodCalendarApp() {
        const now = new Date();
        const [year, setYear] = useState(now.getFullYear());
        const [month, setMonth] = useState(now.getMonth());
        const [data, setData] = useState({}); // { dKey: [record] }
        const [dragEmoji, setDragEmoji] = useState(null);
        const [editorDay, setEditorDay] = useState(null);

        // Carga/guardado + tests
        useEffect(() => {
          // En navegador no se ejecutan tests de desarrollo
          if (typeof process !== 'undefined' && process.env && process.env.NODE_ENV !== 'production') {
            try { runDevTests(); } catch (e) { console.warn('[TEST] error', e); }
          }
          const raw = localStorage.getItem(STORAGE_KEY);
          if (raw) {
            try {
              const parsed = JSON.parse(raw);
              const normalized = Object.fromEntries(
                Object.entries(parsed).map(([k, v]) => [k, normalizeToSingle(v)])
              );
              setData(normalized);
            } catch {}
          }
        }, []);
        useEffect(() => {
          try { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); } catch {}
        }, [data]);

        const monthName = useMemo(() => new Intl.DateTimeFormat('es-ES', { month: 'long' }).format(new Date(year, month, 1)), [year, month]);
        const monthColor = monthThemeColor(data, year, month);

        // Tema din√°mico de la p√°gina a partir del color dominante del mes
        useEffect(() => {
          const styleId = 'dynamic-theme';
          let styleEl = document.getElementById(styleId);
          if (!styleEl) { styleEl = document.createElement('style'); styleEl.id = styleId; document.head.appendChild(styleEl); }

          if (!monthColor) {
            styleEl.textContent = '';
            return;
          }

          const primary = monthColor;
          const primary700 = darkenHex(primary, 0.25);
          const headerBg = hexToRgba(primary, 0.25);
          const borderTone = hexToRgba(primary, 0.25);
          const rad1 = hexToRgba(primary, 0.15);
          const rad2 = hexToRgba(primary, 0.12);
          const baseBg = hexToRgba(primary, 0.10);

          styleEl.textContent = `
            :root{ --primary: ${primary}; --primary-700: ${primary700}; }
            body{ background: radial-gradient(1200px 1200px at 10% -10%, ${rad1}, transparent 60%),
                          radial-gradient(1000px 1000px at 110% 0%, ${rad2}, transparent 50%),
                          ${baseBg}; }
            .site-header{ background: ${headerBg}; border-bottom-color: ${borderTone}; }
            .grid-3 article{ border-color: ${borderTone}; }
            .btn.primary{ background: linear-gradient(135deg, ${primary}, ${primary700}); }
            .site-footer{ border-top-color: ${borderTone}; }
          `;
        }, [monthColor]);

        const totalDays = daysInMonth(year, month);
        const firstWeekday = firstDayOfMonth(year, month); // 0=domingo
        const leadingEmpty = (firstWeekday + 6) % 7; // lunes=0
        const weekdayLabels = ['L', 'M', 'X', 'J', 'V', 'S', 'D'];

        // Resumen mensual por color
        const colorCounts = useMemo(() => countColorsMonth(data, year, month), [data, year, month]);
        const totalRegMes = useMemo(() => {
          let s = 0; colorCounts.forEach((v) => { s += v; }); return s;
        }, [colorCounts]);
        const summaryRank = useMemo(() => {
          return MOOD_COLORS
            .map((m) => ({ ...m, count: colorCounts.get(m.color) || 0 }))
            .sort((a, b) => (b.count - a.count) || a.name.localeCompare(b.name));
        }, [colorCounts]);
        const summaryNonZero = useMemo(() => summaryRank.filter((m) => m.count > 0), [summaryRank]);

        // Resumen mensual por v√≠nculo (Top 5)
        const vincCounts = useMemo(() => countVinculosMonth(data, year, month), [data, year, month]);
        const summaryVincTop5 = useMemo(() => {
          return VINCULO_OPTIONS
            .map((v) => ({ name: v, count: vincCounts.get(v) || 0 }))
            .filter((x) => x.count > 0)
            .sort((a, b) => (b.count - a.count) || a.name.localeCompare(b.name))
            .slice(0, 5);
        }, [vincCounts]);

        const goPrev = () => { const d = new Date(year, month - 1, 1); setYear(d.getFullYear()); setMonth(d.getMonth()); };
        const goNext = () => { const d = new Date(year, month + 1, 1); setYear(d.getFullYear()); setMonth(d.getMonth()); };

        // Drop de emoji: reemplaza el registro del d√≠a
        const onDropEmojiToDate = (dKey, emoji) => {
          setData((prev) => setSingleRecord(prev, dKey, { id: makeId(), emoji, color: '#ffffff', comment: '', vinculo: null }));
        };

        const openDayEditor = (dKey) => setEditorDay(dKey);
        const closeDayEditor = () => setEditorDay(null);

        const editorRecord = editorDay ? (data[editorDay] && data[editorDay][0]) || null : null;
        const editorDayHuman = useMemo(() => humanDateFromKey(editorDay), [editorDay]);
        const saveEditorRecord = (rec) => setData((prev) => setSingleRecord(prev, editorDay, rec));

        const todayKey = dateKey(new Date());

        return (
          <div className="min-h-screen w-full p-4 text-slate-900" style={{ background: monthColor ? hexToRgba(monthColor, 0.12) : 'linear-gradient(to bottom, #f8fafc, #f1f5f9)' }}>
            <h1 className="text-2xl font-bold text-center mb-4">Calendario de Estado de √Ånimo</h1>

            {/* Barra de mes/a√±o te√±ida con dominante */}
            <div className="flex justify-between max-w-4xl mx-auto mb-4 items-center rounded-2xl ring-1 ring-slate-200 px-3 py-2"
              style={{ background: monthColor ? monthColor : '#ffffff', color: monthColor ? getContrastText(monthColor) : '#111827' }}>
              <button onClick={goPrev} className="rounded-2xl bg-white/80 px-3 py-2 text-sm font-medium shadow-sm ring-1 ring-slate-200 hover:bg-white" style={{ color: '#111827' }}>‚Üê Mes anterior</button>
              <div className="text-lg font-semibold capitalize">{monthName} {year}</div>
              <button onClick={goNext} className="rounded-2xl bg-white/80 px-3 py-2 text-sm font-medium shadow-sm ring-1 ring-slate-200 hover:bg-white" style={{ color: '#111827' }}>Mes siguiente ‚Üí</button>
            </div>

            {/* Paleta + Resumen mensual */}
            <div className="mx-auto mb-4 max-w-4xl grid gap-3 md:grid-cols-3">
              {/* Paleta de emojis arrastrables */}
              <div className="rounded-2xl bg-white p-3 shadow-sm ring-1 ring-slate-200">
                <div className="mb-1 px-1 text-xs font-medium text-slate-500">¬øC√ìMO LA SIENTES?</div>
                <div className="flex flex-wrap gap-2">
                  {EMOJI_PALETTE.map((em) => (
                    <div
                      key={em}
                      draggable
                      onDragStart={(e) => { setDragEmoji(em); e.dataTransfer.setData('text/plain', em); }}
                      onDragEnd={() => setDragEmoji(null)}
                      className={`cursor-grab select-none rounded-xl px-2 py-1 text-xl hover:bg-slate-100 ${dragEmoji === em ? 'ring-2 ring-slate-400' : ''}`}
                      title="Arrastra al calendario"
                    >
                      {em}
                    </div>
                  ))}
                </div>
              </div>

              {/* Resumen mensual por color */}
              <div className="rounded-2xl bg-white p-3 shadow-sm ring-1 ring-slate-200">
                <div className="mb-2 flex items-center justify-between">
                  <div className="px-1 text-xs font-medium text-slate-500">Resumen Mensual EMOCIONES</div>
                  <div className="px-1 text-xs font-semibold text-slate-700">Total: {totalRegMes}</div>
                </div>
                <div className="flex flex-col gap-1">
                  {summaryNonZero.length > 0 ? (
                    summaryNonZero.map((m) => (
                      <div key={m.name} className="flex items-center justify-between rounded-lg px-2 py-1 hover:bg-slate-50">
                        <div className="flex items-center gap-2">
                          <span className="inline-block h-3.5 w-3.5 rounded-full ring-1 ring-black/10" style={{ background: m.color }} />
                          <span className="text-sm text-slate-700">{m.name}</span>
                        </div>
                        <span className="text-sm font-mono text-slate-800">+{m.count}</span>
                      </div>
                    ))
                  ) : (
                    <div className="px-2 py-1 text-sm text-slate-500">Sin registros en {monthName}</div>
                  )}
                </div>
              </div>

              {/* Resumen mensual √Åreas de Vida (Top 5 v√≠nculos) */}
              <div className="rounded-2xl bg-white p-3 shadow-sm ring-1 ring-slate-200">
                <div className="mb-2 flex items-center justify-between">
                  <div className="px-1 text-xs font-medium text-slate-500">Resumen Mensual AREAS de VIDA</div>
                  <div className="px-1 text-xs font-semibold text-slate-700">Total: {totalRegMes}</div>
                </div>
                <div className="flex flex-col gap-1">
                  {summaryVincTop5.length > 0 ? (
                    summaryVincTop5.map((v) => (
                      <div key={v.name} className="flex items-center justify-between rounded-lg px-2 py-1 hover:bg-slate-50">
                        <div className="flex items-center gap-2">
                          <span className="text-base leading-none">{vinculoEmoji(v.name)}</span>
                          <span className="text-sm text-slate-700">{v.name}</span>
                        </div>
                        <span className="text-sm font-mono text-slate-800">+{v.count}</span>
                      </div>
                    ))
                  ) : (
                    <div className="px-2 py-1 text-sm text-slate-500">Sin registros en {monthName}</div>
                  )}
                </div>
              </div>
            </div>

            {/* Cabecera d√≠as de la semana (din√°mica como la del mes) */}
            <div
              className="max-w-4xl mx-auto mb-1 rounded-2xl ring-1 ring-slate-200 px-3 py-1"
              style={{ background: monthColor ? monthColor : '#ffffff', color: monthColor ? getContrastText(monthColor) : '#111827' }}
            >
              <div className="grid grid-cols-7 text-center text-sm font-semibold">
                {['L', 'M', 'X', 'J', 'V', 'S', 'D'].map((w) => (
                  <div key={w} className="py-0.5">{w}</div>
                ))}
              </div>
            </div>

            {/* Grid del calendario */}
            <div className="grid grid-cols-7 gap-1 max-w-4xl mx-auto">
              {Array.from({ length: ((firstWeekday + 6) % 7) }).map((_, i) => <div key={`empty-${i}`} />)}
              {Array.from({ length: daysInMonth(year, month) }).map((_, i) => {
                const day = i + 1;
                const dKey = dateKey(new Date(year, month, day));
                const rec = (data[dKey] && data[dKey][0]) || null;
                const isToday = dKey === todayKey;
                const isWeekend = isWeekendDate(year, month, day);
                const bg = rec?.color ? hexToRgba(rec.color, 0.18) : '#ffffff';
                const isHoliday = isNationalHoliday(year, month, day);
                return (
                  <div
                    key={dKey}
                    className={`relative flex aspect-square flex-col items-center justify-start gap-1 rounded-lg border p-2 hover:bg-slate-50 ${isWeekend ? 'border-dashed border-slate-400' : 'border-solid border-slate-300'} ${isToday ? 'ring-2 ring-emerald-400' : ''}`}
                    style={{ background: bg }}
                    onClick={() => openDayEditor(dKey)}
                    onDragOver={(e) => e.preventDefault()}
                    onDrop={(e) => { e.preventDefault(); const em = e.dataTransfer.getData('text/plain') || dragEmoji; if (em) onDropEmojiToDate(dKey, em); }}
                  >
                    <div className={`absolute right-2 top-2 font-bold text-base ${isHoliday ? 'text-red-600' : 'text-black'}`}>{day}</div>

                    <div className="mt-5 flex w-full flex-col items-center gap-1">
                      {rec ? (
                        <>
                          {/* 1) Emoci√≥n: chip blanco con emoji + etiqueta */}
                          <InfoChip title="Emoci√≥n">
                            <span className="text-base leading-none">{rec.emoji}</span>
                            <span className="text-[11px] text-slate-700">{emojiMoodLabel(rec.emoji)}</span>
                          </InfoChip>

                          {/* 2) V√≠nculo seleccionado (emoji + texto) */}
                          {rec.vinculo ? (
                            <InfoChip title="V√≠nculo">
                              <span className="text-base leading-none mr-1">{vinculoEmoji(rec.vinculo)}</span>
                              <span className="text-[11px] text-slate-700">{rec.vinculo}</span>
                            </InfoChip>
                          ) : null}

                          {/* 3) Comentario */}
                          {rec.comment ? (
                            <InfoChip title={rec.comment}>
                              <span className="max-w-[140px] truncate text-[11px] text-slate-700">{rec.comment}</span>
                            </InfoChip>
                          ) : null}
                        </>
                      ) : (
                        <div className="text-[10px] text-slate-400">Sin emoci√≥n</div>
                      )}
                    </div>
                  </div>
                );
              })}
            </div>

            {/* Editor del d√≠a */}
            <DayEditor
              open={!!editorDay}
              onClose={closeDayEditor}
              dateLabel={editorDayHuman || ''}
              record={editorRecord}
              onChangeRecord={saveEditorRecord}
            />

            <div className="mx-auto mt-6 max-w-4xl text-center text-xs text-slate-500">
              v1.11 ‚Ä¢ Datos locales (localStorage) ‚Ä¢ Arrastra un emoji para crear registro ‚Ä¢ Click en un d√≠a para editar
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('app'));
      root.render(<MoodCalendarApp />);
    </script>

    <script src="js/main.js" defer></script>
  </body>
  </html>
